<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking Site</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="book.css">
</head>
<body>
    <!--nav-->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">
            <img src="..\photos\logo(1).jpg" alt="Logo"> 
            SPIRITUAL AWAKENING
          </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Services</a>
                    </li>
                    
                    <li class="nav-item">
                        <a class="nav-link btn text-white" href="#">Get in Touch</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <!--Booking-->
<div class = 'row' id="middle" >
    <div class="col-md-4 p-3 m-3" style="background-color: #f9f9f9;" >
        <div class="form-section" style="background-color: rgba(160, 160, 160, 1);">
            <h4 style="text-align: center; color: orange;"><strong>Book your customized tour</strong></h4>
            <form id="bookingForm">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" class="form-control" id="name" placeholder="Enter your name">
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" class="form-control" id="email" placeholder="Enter your email">
                </div>
                <div class="form-group">
                    <label for="confirm-email">Confirm Email</label>
                    <input type="email" class="form-control" id="confirm-email" placeholder="Confirm your email">
                </div>
                <div class="form-group">
                    <label for="date">Date</label>
                    <input type="date" class="form-control" id="date">
                </div>
                <div class="form-group">
                    <label for="tickets">Number of Tickets</label>
                    <input type="number" class="form-control" id="tickets" placeholder="Enter number of tickets">
                </div>
                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea class="form-control" id="message" rows="3" placeholder="Any special requests"></textarea>
                </div>
               
                <div class="d-flex justify-content-center mt-2">
                  <button type="submit" class="btn btn-danger">Book Now</button>
                </div>
            </form>
            
        </div>
        <div class="d-flex justify-content-center mt-2">
            <button type="submit" class="btn btn-danger">Back</button>
          </div>
    </div>
    <!-- side image-->
    
</div>  
  
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="booking.js"></script>
    
</body>
</html>
